
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to MGT Solutions</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0; padding: 0;
      background: linear-gradient(135deg, #1e3c72, #2a5298, #32b8c6);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow-x: hidden;
    }
    .container {
      max-width: 600px;
      background: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      animation: fadeInUp 1s ease forwards;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      letter-spacing: 2px;
      text-shadow: 2px 2px 5px #144c71;
    }
    p {
      font-size: 1.25em;
      line-height: 1.6;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px rgba(20,76,113,0.8);
    }
    a.button {
      display: inline-block;
      padding: 15px 30px;
      color: #32b8c6;
      background-color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 50px;
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 8px 15px rgba(50,184,198,0.4);
    }
    a.button:hover {
      background-color: #32b8c6;
      color: white;
      box-shadow: 0 15px 25px rgba(50,184,198,0.7);
    }
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to MGT Solutions</h1>
    <p>Where innovation meets expertise. We specialize in empowering businesses with pioneering IT solutions and nurturing top-tier talent in Hyderabad and beyond. Join us on a journey to transform your challenges into opportunities.</p>
    <a href="services.html" class="button">Explore Our Services</a>
  </div>
</body>
</html>
